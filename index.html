	var map = L.map('map').setView([0, 0], 0);
    L.tileLayer('map/{z}/{x}/{y}.png', {
      continuousWorld: false,
      noWrap: true,  
      minZoom: 3,
      maxZoom: 4,
    }).addTo(map);
	
	var southWest = L.latLng(-70, -129),
northEast = L.latLng(70, 129);
var bounds = L.latLngBounds(southWest, northEast);

map.setMaxBounds(bounds);
map.on('drag', function() {
    map.panInsideBounds(bounds, { animate: false });
});

    var R_kest = L.marker([-10.314919, -24.960937], {icon: macrorregiões}).bindPopup("<h1> <center> Kestgart </center> </h1> <h3> Kestgart é lar de vários reinos independentes, mais rústicos, ligados estreitamente ao cultivo da terra e à criação de bestas, e muitos dos quais ocupados com guerras entre si ou contra o Norte. Dentre seus muitos líderes, ninguém é mais importante do que Úrdvird, Rei de Derandorn, único desses territórios a rivalizar com os hepríssitas em condições de igualdade. Sua senilidade e saúde debilitada, ainda que o mantenham entrevado em sua cama, não lhe tiraram a sanidade, nem o impedem de projetar sua autoridade através de seu filho, o Príncipe Derhith. </h3> <img src='' />");
    var R_parn = L.marker([21.289374, -47.285156], {icon: macrorregiões}).bindPopup("<h1> <center> Parníssia </center> </h1> <h3> Reclamada pelo Império Hepríssita, Parníssia é um lugar de fronteiras sólidas, militarmente pujante, avançado em conhecimentos arquitetônicos e navais e devoto fanático ao Deus da Criação, lá chamado de Talenarphas; e sua linhagem de Imperadores, hoje encarnada pelo jovem casal Drusus e Aldrinus, acredita fervorosamente que é seu destino divino unificar todas as terras sob a bandeira da humanidade. E talvez não esteja enganada... </h3> <img src='' />");
    var R_hru = L.marker([-39.774769, 35.15625], {icon: macrorregiões}).bindPopup("<h1> <center> Hrustgart </center> </h1> <h3> Hrustgart, a mais nova das regiões humanas, é bastante parecida com Kestgart nos costumes e crenças, e consiste em apenas dois reinos, ainda que um deles, Dunvendorn, regido por Isimurd 1º, seja o maior e um dos mais ricos do mundo, tendo para tanto se beneficiado da amizade com os seus vizinhos anões e gnomos e dos ermos circundantes que gritavam para serem tomados. O outro reino, Rovondorn, embora menos relevante politicamente, ganhou muita notoriedade recentemente por se descobrir palco de origem do Vórtice. </h3> <img src='' />");
    var R_nort = L.marker([55.178868, 27.421875], {icon: macrorregiões}).bindPopup("<h1> <center> O Norte </center> </h1> <h3> Em construção ._. </h3> <img src='' />");
    var R_inacabadas = L.marker([-43.325178, 99.140625], {icon: macrorregiões}).bindPopup("<h1> <center> As Terras Inacabadas </center> </h1> <h3> Diz-se que, após longa e indefinida disputa pelo domínio do mundo, os dois Senhores dos Deuses chegaram até o fim do Leste, onde a poeira do Início ainda jazia intocada por seus poderes; e, com ela, o Deus da Criação – Lird, na língua kestish – ergueu como símbolo de sua autoridade uma estátua à sua semelhança, que foi logo arruinada pelo Deus da Destruição, Ûdnor. Cada um dos três pedaços a que foi reduzida foi lançado para longe e aterrissou em um ponto diferente da terra, e, ao redor deles, do caos e do estardalhaço, nasceram tribos de homens. Enfim satisfeitos com tão inesperado resultado de suas desavenças, os dois deuses deixaram o mundo e seu novo povo a seu próprio arbítrio, e as últimas regiões por onde passaram se mantiveram e se mantêm inacabadas e repletas de mistério. </h3> <img src='' />");
    var R_illdahara = L.marker([-63.391522, -5.273438], {icon: macrorregiões}).bindPopup("<h1> <center> Illdahara </center> </h1> <h3> Em construção ._. </h3> <img src='' />");

  //Parnissia
  var R_aurianas = L.marker([37.160317, -88.242187], {icon: nações}).bindPopup("<h1> <center> Aurianas </center> </h1> <h3> Em construção ._. </h3> <img src='' />", {maxWidth : 250});
  var R_hessenias = L.marker([41.934977, -68.90625], {icon: nações}).bindPopup("<h1> <center> Hessênias </center> </h1> <h3> A Província de Hessênias foi a primeira região do Continente a ser conquistada pelos hepríssitas. Outrora habitada pelos elfos e por eles chamada de Anhangahila, suas vastas florestas de cedros, olmos, amoreiras e caquizeiros hoje jazem reduzidas a ilhas de bosques em meio a plantações de uvas, figos e grãos. </h3> <img src='' />");
  var R_higristas = L.marker([29.993002, -68.730469], {icon: nações}).bindPopup("<h1> <center> Higristas </center> </h1> <h3> Em construção ._. </h3> <img src='' />");
  var R_heprissios = L.marker([52.375599, -43.945313], {icon: nações}).bindPopup("<h1> <center> Hepríssios </center> </h1> <h3> Cerne do Império Hepríssita e berço de um dos três grupos dos Filhos da Estátua, a Ilha de Hepríssios é tão poderosa quanto notória. Cingida por mares tranquilos, bem defendida por navios e torres litorâneas e entrincheirada atrás de suas províncias continentais, poucas ameaças externas podem abalá-la. Já as internas, as que se ocultam por trás de palavras doces e manjares exóticos... essas são sempre presentes. </h3> <img src='' />", {maxWidth : 400});
  var R_lircinis = L.marker([20.13847, -63.984375], {icon: nações}).bindPopup("<h1> <center> Lircinis </center> </h1> <h3> Em construção ._. </h3> <img src='' />");

  var C_ascelecia = L.marker([17.308688, -47.460937], {icon: cidades}).bindPopup("<h1> <center> Ascelecia Nova </center> </h1> <h3> Em construção ._. </h3> <img src='' />");

  //Kestgart
  var R_derandorn = L.marker([-7.885147, -38.496094], {icon: nações}).bindPopup("<h1> <center> Derandorn </center> </h1> <h3> Derandorn, berço de um dos três grupos dos Filhos da Estátua, contrasta com os demais reinos e feudos de Kestgart por seu poderio bélico e estabilidade política. Seus exércitos de lanceiros e cavaleiros, contrariando as expectativas dos mais pessimistas, e mesmo as apostas de alguns simplesmente realistas, têm obtido várias vitórias contra a infantaria pesada dos hepríssitas e avançado para o norte, enquanto ao sul e ao leste há esforços diplomáticos para se aliar às terras vizinhas ou anexá-las. Será aqui o berço de um novo império? </h3> <img src='' />");
  var R_eogan = L.marker([-23.241346, -11.953125], {icon: nações}).bindPopup("<h1> <center> Éogan </center> </h1> <h3> Os cerrados de Éogan são domínio de uma gente rústica – até para os padrões de Kestgart – que por muito tempo tem rivalizado com Farnuin e Brenwalt, e se orgulha de seus ágeis cavaleiros – os hobelar –, de seu queijo de iaque e de seus longos e adornados bigodes. </h3> <img src='' />");
  var R_brenwalt = L.marker([-23.402765, -24.433594], {icon: nações}).bindPopup("<h1> <center> Brenwalt </center> </h1> <h3> Em construção ._. </h3> <img src='' />");
  var R_nivka = L.marker([-23.725012, -49.042969], {icon: nações}).bindPopup("<h1> <center> Nivka </center> </h1> <h3> Em construção ._. </h3> <img src='' />");
  var R_grimvik = L.marker([-30.902225, -36.91406], {icon: nações}).bindPopup("<h1> <center> Grimvik </center> </h1> <h3> Em construção ._. </h3> <img src='' />");
  var R_gaulea = L.marker([-33.870416, -47.285156], {icon: nações}).bindPopup("<h1> <center> Gáulea </center> </h1> <h3> As florestas densas e escuras da Gáulea são o lar de homens temidos e ojerizados, não só por sua hostilidade e suas tradições de canibalismo, como também por pertencerem a uma genealogia completamente alheia às três grandes famílias do Filhos da Estátua – Hepríssitas, Derandornianos e Illdahari. Magísteres e arqueólogos ainda não decifraram a origem dos gáuleos, mas talvez tal conhecimento esteja melhor oculto. </h3> <img src='' />");
  var R_kodir = L.marker([-45.213004, -39.902344], {icon: nações}).bindPopup("<h1> <center> Kodir </center> </h1> <h3> Em construção ._. </h3> <img src='' />");
  var R_eldlach = L.marker([-44.087585, -57.65625], {icon: nações}).bindPopup("<h1> <center> Eldlach </center> </h1> <h3> Em construção ._. </h3> <img src='' />");
  var R_druiendelm = L.marker([-3.337954, -9.84375], {icon: nações}).bindPopup("<h1> <center> Druiendelm </center> </h1> <h3> Um país de muitos rios, brejos e pântanos, cujo povo descende mais de perto daqueles a quem os elfos no passado ensinaram seus dons mágicos. Hoje tais saberes se encontram sobremaneira diminuídos e mal interpretados, sob a forma de meros ritos domésticos praticados pelo povo comum, mas ainda há uns poucos que os preservaram e os desenvolveram e se mantêm como senhores, guardiões e mestres-de-saber da região – os druidas. </h3> <img src='' />");
  var R_kenduin = L.marker([-1.58183, 6.328125], {icon: nações}).bindPopup("<h1> <center> Kenduin </center> </h1> <h3> Em construção ._. </h3> <img src='' />");
  var R_farnuin = L.marker([-18.479609, 5.097656], {icon: nações}).bindPopup("<h1> <center> Farnuin </center> </h1> <h3> Farnuin já foi maior e mais próspero, antes da Horda Vampiresca ter consumido suas bordas e cidades. Porém, a despeito de suas tristezas, recuperou a estabilidade de seu governo, hoje encabeçado pelo jovem Rei Edberk, e o que resta de seu território retém uma flagrante fertilidade que compensa sua falta de acessos ao mar. </h3> <img src='' />");
  var R_berentol = L.marker([-18.979026, -66.621094], {icon: nações}).bindPopup("<h1> <center> Berentol </center> </h1> <h3> Em construção ._. </h3> <img src='' />");
  var R_lud = L.marker([-26.784847, -59.238281], {icon: nações}).bindPopup("<h1> <center> Lud </center> </h1> <h3> Em construção ._. </h3> <img src='' />");

  var R_dervech = L.marker([-30.902225, -59.150391], {icon: nações}).bindPopup("<h1> <center> Dervech </center> </h1> <h3> Em construção ._. </h3> <img src='' />");
  var R_celdr = L.marker([-29.916852, -54.052734], {icon: nações}).bindPopup("<h1> <center> Celdr </center> </h1> <h3> Em construção ._. </h3> <img src='' />");
  var R_ardnoragh = L.marker([-20.303418, -30.849609], {icon: nações}).bindPopup("<h1> <center> Ard Noragh </center> </h1> <h3> Em construção ._. </h3> <img src='' />");
  var R_diors = L.marker([-17.224758, -27.861328], {icon: nações}).bindPopup("<h1> <center> Diors </center> </h1> <h3> Em construção ._. </h3> <img src='' />");
  var R_lrangaer = L.marker([-14.689881, -19.511719], {icon: nações}).bindPopup("<h1> <center> Lrangaer </center> </h1> <h3> Em construção ._. </h3> <img src='' />");
  var R_ebda = L.marker([-13.83808, -5.800781], {icon: nações}).bindPopup("<h1> <center> Ebdanuin </center> </h1> <h3> Novo nos registros históricos, Ebdanuin era originalmente parte de Éogan, até ser tomado por força de armas pelos farnuinianos. Décadas depois, o território foi reclamado por nativos rebeldes, que, todavia, não aceitaram entregá-lo a seus governantes primeiros, e estabeleceram ali seu próprio reino, sob o comando de Artairdh, o Rei Plebeu. </h3> <img src='' />");

  var C_ismer = L.marker([-0.263671, -30.761719], {icon: cidades}).bindPopup("<h1> <center> Ísmer </center> </h1> <h3> Em construção ._. </h3> <img src='' />");

  var C_uldenberg = L.marker([-20.715015, -42.099609], {icon: cidades}).bindPopup("<h1> <center> Uldenberg </center> </h1> <h3> Em construção ._. </h3> <img src='' />");
  var C_outeiro = L.marker([0.966751, -14.589844], {icon: cidades}).bindPopup("<h1> <center> Outeiro </center> </h1> <h3> Em construção ._. </h3> <img src='' />");
  var C_brejoescuro = L.marker([-11.350797, -9.228516], {icon: cidades}).bindPopup("<h1> <center> Brejo Escuro </center> </h1> <h3> Em construção ._. </h3> <img src='' />");
  var C_brenarl = L.marker([-28.381735, -27.685547], {icon: cidades}).bindPopup("<h1> <center> Bren Arl </center> </h1> <h3> Em construção ._. </h3> <img src='' />");
  var C_gaednvere = L.marker([-20.303418, -14.677734], {icon: cidades}).bindPopup("<h1> <center> Gaednvere </center> </h1> <h3> Em construção ._. </h3> <img src='' />");
  var C_fengaria = L.marker([-14.264383, -0.615234], {icon: cidades}).bindPopup("<h1> <center> Fengária </center> </h1> <h3> Em construção ._. </h3> <img src='' />");

  //Hrustgart
  var R_rovondorn = L.marker([-25.799891, 17.578125], {icon: nações}).bindPopup("<h1> <center> Rovondorn </center> </h1> <h3> Em construção ._. </h3> <img src='' />");
  var R_dunvendorn = L.marker([-37.300275, 40.605469], {icon: nações}).bindPopup("<h1> <center> Dunvendorn </center> </h1> <h3> Dunvendorn é a mais nova nação do Continente, estabelecida há menos de duzentos anos por exploradores rovondornianos, mas já ostenta os títulos de mais vasta – graças aos ermos próximos sem donos prévios – e de uma das mais ricas – graças ao auxílio dos anões de Argnhold e dos gnomos em Passo-Curto. No entanto, o mesmo Oeste que deu origem a este reino agora promete seu fim, pois lá, além das montanhas, nasceu o Vórtice e seu sangue sortílego. </h3> <img src='' />");
  
  var C_hrovna = L.marker([-26.824071, 40.253906], {icon: cidades}).bindPopup("<h1> <center> Hrovna </center> </h1> <h3> Em construção ._. </h3> <img src='' />");

  var C_xarg = L.marker([-61.980267, -65.126953], {icon: cidades}).bindPopup("<h1> <center> Xargudin </center> </h1> <h3> Em construção ._. </h3> <img src='' />");

  //NaoHumanos
  var R_leahila = L.marker([15.114553, 13.710938], {icon: nações}).bindPopup("<h1> <center> Leahila </center> </h1> <h3> O Reino dos Elfos perdeu muito do seu território e sua gente ao longo das eras, para o Senhor dos Ventos, para os dohur de Nir’Uqula, para a expansão humana, para a Horda Vampiresca, mas, ainda assim, conseguiu sempre se conservar firme e altivo. Pouco tempo atrás, contudo, uma nova ameaça se revelou, escondida sob um outono que se estendia por demais: uma anomalia no Ciclo, um vórtice que devora o etéreo e perverte a matéria, uma promessa de ruína para toda a floresta. Será que o povo e sua Rainha conseguirão continuar a perseverar? </h3> <img src='' />", {maxWidth : 330});
  var R_vrataria = L.marker([-40.178873, 2.8125], {icon: nações}).bindPopup("<h1> <center> Vratária </center> </h1> <h3> Conquanto vasta, Vratária foi sempre, mesmo no apogeu dos vampiros, uma região predominantemente erma, à exceção de poucas aldeias, fazendas, fortes e de seu centro de governo, a poderosa cidade de Enkhvaar. Apesar da fama justificada de berço de terrores e opressões, o lugar tem beleza para ser achada, com prados e urzais e córregos cristalinos que serviram longamente para nutrir os outrora inumeráveis cavalos da Horda Sedenta e de seus aliados vithmiri. </h3> <img src='' />");
  var R_vithmir = L.marker([-46.316584, -5.097656], {icon: nações}).bindPopup("<h1> <center> Vithmir </center> </h1> <h3> A terra de Vithmir abriga uma das linhagens de homens que não se originaram da Estátua Divina, o que lhes rende uma imagem de profanos e traiçoeiros; e sua devoção antiga aos vampiros obviamente contribuiu para tal percepção. Suas hostes de cavaleiros, carroceiros e derruba-cavalos foram quase obliteradas pelo Sul do Sul há três séculos, e hoje o que resta da população busca sobreviver em suas poucas e precárias aldeias, mas sua adoração aos seus também rareados senhores imortais é maior do que nunca. </h3> <img src='' />");
  var R_gogarid = L.marker([-45.58329, -15.117188], {icon: nações}).bindPopup("<h1> <center> Gogarid </center> </h1> <h3> Em construção ._. </h3> <img src='' />");
  var R_niruqula = L.marker([15.45368, 48.164063], {icon: nações}).bindPopup("<h1> <center> Nir'Uqula </center> </h1> <h3> Houve tempos em que Nir’Uqula era um nome dito e pensado com júbilo, pois correspondia aos mais belos jardins, pomares e bosques selvagens já cultivados pelos elfos. Mas, quando os hereges tentaram semear o ventre do Sol e trazer à existência uma nova e, a seu ver, melhor Deusa, as cinzas que foram produzidas em sua tolice cobriram toda a região e a tornaram escura, triste e hostil. </h3> <img src='' />");
  var R_passocurto = L.marker([-17.056785, 41.923828], {icon: nações}).bindPopup("<h1> <center> Passo-Curto </center> </h1> <h3> Ao contrário do que muitos pensam, o nome destes bosques não é uma referência ao tamanho de seus habitantes, os gnomos, mas à sua crença de que qualquer lugar no mundo jaz a pouca distância dali. Coberta por sombras frescas, abastecida por mel, cevada e frutos exóticos e protegida pelas águas do Ipliawa ao oeste e ao sul, pelas montanhas ao leste e pelos andárvores ao norte, a região é uma das melhores para se comprar uma casa e viver em paz (se você não se incomodar com a euforia incessante dos nativos). </h3> <img src='' />");
